<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>SecondHandMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styleCompras.css}">

</head>
<body>

<nav th:replace="fragmentos::navbar"></nav>

<form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form>


<div class="container" id="contenedor">
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6">
      <div class="invoice-title">
        <h2>Factura</h2>
        <h3 class="pull-right">
          Compra #<span th:text="${compra.id}">1234</span>
        </h3>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6">
          <address>
            <strong>Comprado por:</strong><br> <span
                  th:text="${compra.usuario.nombre + ' ' + compra.usuario.apellidos}"></span><br>
            <span th:text="${compra.usuario.email}"></span><br>
          </address>
        </div>
        <div class="col-xs-6 text-right">
          <address>
            <strong>Fecha de compra:</strong><br> <span
                  th:text="${#temporals.format(compra.fechaCompra,'dd/MM/yyyy HH:mm')}"></span><br>
            <br>
          </address>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <strong>Listado de productos</strong>
          </h3>
        </div>
        <div class="panel-body invoice-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
              <tr>
                <td><strong>Producto</strong></td>
                <td class="text-right"><strong>Precio</strong></td>
              </tr>
              </thead>
              <tbody>
              <tr th:each="producto : ${productos}">
                <td><span th:text="${producto.nombre}">Producto</span></td>
                <td class="text-right"><span th:text="${#numbers.formatCurrency(producto.precio)}">123â‚¬</span></td>
              </tr>
              <tr>
                <td class="thick-line text-right"><strong>Total</strong></td>
                <td class="thick-line text-right"><span
                        th:text="${#numbers.formatCurrency(total_compra)}"></span></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<br>

<footer th:replace="fragmentos::footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




</body>
</html>
