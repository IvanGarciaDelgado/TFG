<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>SecondHandMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/styleCompras.css}">
</head>
<body>

<nav th:replace="fragmentos::navbar"></nav>

<section id="blog-home" class="pt-5 mt-5 container">
  <h2 class="font-weight-bol pt-5">Compras</h2>
  <hr>
</section>

<form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form>


<div class="container">
  <div class="row" th:if="${#lists.isEmpty(mis_compras)}">
    <div class="col-md-offset-1 col-md-10">
      <div class="jumbotron">
        <div class="container">
          <h2 class="text-center">Aún no ha seleccionado ningún producto para comprar</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row" th:unless="${#lists.isEmpty(mis_compras)}">
    <div class="col-md-offset-4 col-md-4">
      <table class="table table-striped">
        <thead>
        <tr>
          <td><strong>ID</strong></td>
          <td><strong>Fecha</strong></td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="compra : ${mis_compras}">
          <td><span th:text="${compra.id}">1</span>
          <td><span th:text="${#temporals.format(compra.fechaCompra,'dd/MM/yyyy HH:mm')}"></span></td>
          <td><a th:href="@{/carrito/compra/factura/{id}(id=${compra.id})}" class="btn btn-dark">Ver factura</a></td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
<br>
<br>

<footer th:replace="fragmentos::footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>




</body>
</html>
