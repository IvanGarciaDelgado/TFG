
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/styleDietas.css}">
  <title>Dietas Nutricionales</title>
</head>

<body>

<nav th:replace="fragmentos::navbar"></nav>

<section id="blog-home" class="pt-5 mt-5 container">
  <h2 class="font-weight-bol pt-5">Dietas nutricionales</h2>
  <hr>
</section>

<form id="form-dieta" th:action="@{/dieta}" method="get" class="container">
  <div class="form-group">
    <label for="calorias">Selecciona las calorías:</label>
    <select class="form-control" id="calorias" name="calorias">
      <option value="">Seleccione</option>
      <option value="1500">1500 calorías</option>
      <option value="2000">2000 calorías</option>
      <option value="3000">3000 calorías</option>
      <option value="4000">4000 calorías</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark mt-2">Cargar</button>
</form>

<div th:if="${dietas}" class="container">
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
    <tr>
      <th>Nombre de la Dieta</th>
      <th>Alimentos</th>
      <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dieta : ${dietas}">
      <td th:text="${dieta.nombre}"></td>
      <td>
        <ul>
          <li th:each="alimento : ${dieta.alimentos}" th:text="${alimento}"></li>
        </ul>
      </td>
      <td th:text="${dieta.descripcion}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="fragmentos::footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
