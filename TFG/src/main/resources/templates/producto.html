<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleProducto.css" th:href="@{/css/styleProducto.css}">
    <title>Producto</title>
</head>

<body>

<nav th:replace="fragmentos::navbar"></nav>

<section id="blog-home" class="pt-5 mt-5 container">
    <h2 class="font-weight-bol pt-5">Detalles del producto</h2>
    <hr>
</section>


<section class="container sproduct my-5 pt-3">
    <div class="row mt-5">
        <div class="col-lg-5 col-md-12 col-12">
            <img th:src="${producto.imagen}" alt="producto" class="img-fluid w-100 pb-1" id="MainImg">

            <div class="small-img-group">
                <div class="small-img-col">
                    <img th:src="${producto.imagen}" width="100%" alt="Small-product" class="small-img">
                </div>
                <div class="small-img-col">
                    <img th:src="${producto.imagen2}" width="100%" alt="Small-product" class="small-img">
                </div>
                <div class="small-img-col">
                    <img th:src="${producto.imagen3}" width="100%" alt="Small-product" class="small-img">
                </div>
                <div class="small-img-col">
                    <img th:src="${producto.imagen4}" width="100%" alt="Small-product" class="small-img">
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-12 col-12">
            <h6>Producto / Go-Fit</h6>
            <h3 class="py-4" th:text="${producto.nombre}">Nombre producto</h3>
            <h4 class="mt-4 mb-4">Detalles del producto</h4>
            <h5 class="mt-3 mb-3 text-uppercase text-decoration-underline" th:text="${producto.proveedores}"></h5>
            <span th:text="${producto.detalles}"></span>
            <h3 class="mt-5" th:text="${#numbers.formatCurrency(producto.precio)}">Precio producto</h3>
            <a type="button" class="buy-button btn btn-dark" th:href="@{/carrito/add/{id}(id=${producto.id})}" sec:authorize="isAuthenticated()">AÃ±adir al carrito</a>
        </div>
    </div>
</section>

<footer th:replace="fragmentos::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script th:src="@{/js/producto.js}"></script>

</body>
</html>
